project:
  type: book

book:
  title: "Embrace the Majesty"
  author: "Subhojit Maji"
  date: "last-modified"
  sidebar:
    style: docked
    background: none
    collapse-level: 1
  page-footer: 
    left: "Copyright 2024, Subhojit Maji" 
    right: 
      - icon: github
        href: https://github.com/SubhojitMaji
      - icon: instagram
        href: https://www.instagram.com/7kiyotakaayanokoji/
      - icon: linkedin
        href: https://www.linkedin.com/in/subhojit-maji-7bbb29268?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app
  favicon: LOGO-3.png
  search: 
    location: sidebar
    type: overlay
  chapters:
    - index.qmd
    - intro.qmd
    - Pro-BABLE.qmd
    - AL-ZEBRA.qmd
    - PUZZLES.qmd
    - acheivements.qmd
    - part: "UDGRP's"
      chapters:
      - UDGRP 2024.qmd
