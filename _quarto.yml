bibliography: references.bib

format:
  html:
    toc: true
    toc-depth: 1
    toc-location: right
    toc-expand: false
    link-external-icon: true
    link-external-newwindow: true
    mainfont: 'Californian FB'
    fontsize: '7'
    standalone: true
    smooth-scroll: true
    embed-resources: false
    linestretch: 1.5
    grid:
      sidebar-width: 350px
      body-width: 800px
      margin-width: 450px
      gutter-width: 1.5rem
    theme: cosmo
